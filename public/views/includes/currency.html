<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('DIN')" data-ng-class="{active: currency.symbol == 'DIN'}">DIN</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mDIN')" data-ng-class="{active: currency.symbol == 'mDIN'}">mDIN</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uDIN')" data-ng-class="{active: currency.symbol == 'uDIN'}">uDIN</a>
  </li>
</ul>
